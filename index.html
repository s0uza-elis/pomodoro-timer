<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="utils.js"></script>
    <script src="tasks.js" defer></script>
    <script src="counter.js" defer></script>
  </head>
  <body>
    <div class="image-effect">
      <section class="container">
        <section class="container-timer">
          <div>
            <button class="modality active-button" type="button">Pomodoro</button>
            <button class="modality" type="button">Intervalo Curto</button>
            <button class="modality" type="button">Intervalo Longo</button>
          </div>
          <div>
            <p id="counter">25:00</p>
          </div>
          <div>
            <button id="start" class="start" type="button">Come√ßar</button>
          </div>
        </section>
        <div class="divider"></div>
        <section class="tasks">
          <div>
            <h1>Tarefas</h1>
            <form>
              <input
                id="new-task"
                type="text"
                name="Nova Tarefa"
                placeholder="Adicione uma nova tarefa"
              />
              <button id="add-task" type="button">+</button>
            </form>
          </div>
          <div class="tasks-list">
            <ol id="tasks"></ol>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
